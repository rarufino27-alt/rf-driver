<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livro Caixa</title>

<style>
:root{
  --bg:#f5f5f55;
  --card:#ffffff;
  --text:#222;
  --primary:#f5c400;
  --danger:#e74c3c;
  --border:#ddd;
}

body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#f1f1f1;
  --border:#333;
}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:10px;
  padding:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  margin-bottom:16px;
}

.tabs{
  display:flex;
  gap:8px;
  margin-bottom:16px;
}

.tabs button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#ccc;
  font-weight:600;
  cursor:pointer;
}

.tabs button.active{
  background:var(--primary);
}

.tab{
  display:none;
}

.tab.active{
  display:block;
}

label{
  display:block;
  margin-top:10px;
  font-size:14px;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:4px;
  border-radius:8px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}

button.action{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  font-weight:700;
  cursor:pointer;
}

button.danger{
  background:var(--danger);
  color:#fff;
}

.history-item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid var(--border);
  padding:6px 0;
  font-size:14px;
}

.total{
  font-size:20px;
  font-weight:700;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">

  <!-- CONTEÚDO PRINCIPAL -->
<main class="main-content">

  <section class="page-container">

    <!-- SALDO -->
    <div class="card total-card" id="saldo">
      Saldo do Dia: R$ 0,00
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab-btn active" onclick="openTab('corridas', this)">Corridas</button>
      <button class="tab-btn" onclick="openTab('entradas', this)">Outras Entradas</button>
      <button class="tab-btn" onclick="openTab('saidas', this)">Saídas</button>
    </div>

    <!-- CORRIDAS -->
    <div class="card tab-content active" id="corridas">
      <label>Aplicativo</label>
      <select id="appCorrida">
        <option>Uber</option>
        <option>99</option>
        <option>InDriver</option>
        <option>iFood</option>
        <option>Uber Eats</option>
        <option>99Food</option>
        <option>Outros Aplicativos</option>
      </select>

      <label>Valor</label>
      <input type="number" id="valorCorrida" placeholder="R$">

      <button class="btn-primary" onclick="registrarCorrida()">Registrar Corrida</button>
    </div>

    <!-- OUTRAS ENTRADAS -->
    <div class="card tab-content" id="entradas">
      <label>Descrição</label>
      <input type="text" id="descEntrada" placeholder="Ex: Gorjeta">

      <label>Valor</label>
      <input type="number" id="valorEntrada" placeholder="R$">

      <button class="btn-primary" onclick="registrarEntrada()">Registrar Entrada</button>
    </div>

    <!-- SAÍDAS -->
    <div class="card tab-content" id="saidas">
      <label>Tipo de Saída</label>
      <select id="tipoSaida" onchange="toggleDescricaoSaida()">
        <option>Café da manhã</option>
        <option>Almoço</option>
        <option>Janta</option>
        <option>Lanche</option>
        <option>Serviços do carro</option>
        <option>IPVA</option>
        <option>Outras taxas</option>
        <option>Pagamentos pessoais</option>
        <option>Outros</option>
      </select>

      <div id="descSaidaBox" style="display:none">
        <label>Descrição</label>
        <input type="text" id="descSaida" placeholder="Detalhe da saída">
      </div>

      <label>Valor</label>
      <input type="number" id="valorSaida" placeholder="R$">

      <button class="btn-danger" onclick="registrarSaida()">Registrar Saída</button>
    </div>

    <!-- HISTÓRICO -->
    <div class="card">
      <h3>Histórico do Dia</h3>
      <div id="historico" class="history-list"></div>
    </div>

  </section>

</main>

<!-- SCRIPT LIVRO CAIXA -->
<script>
const STORAGE_KEY = 'rfdriver_caixa_hoje';
let caixa = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

function salvar() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(caixa));
  atualizar();
}

function atualizar() {
  let total = 0;
  const hist = document.getElementById('historico');
  hist.innerHTML = '';

  caixa.forEach(item => {
    total += item.valor;
    hist.innerHTML += `
      <div class="history-item">
        <span>${item.tipo}</span>
        <strong>R$ ${item.valor.toFixed(2)}</strong>
      </div>
    `;
  });

  document.getElementById('saldo').innerText =
    `Saldo do Dia: R$ ${total.toFixed(2)}`;
}

function registrarCorrida() {
  const app = appCorrida.value;
  const valor = Number(valorCorrida.value);
  if (!valor) return;

  caixa.push({ tipo: `Corrida - ${app}`, valor });
  valorCorrida.value = '';
  salvar();
}

function registrarEntrada() {
  const desc = descEntrada.value || 'Entrada';
  const valor = Number(valorEntrada.value);
  if (!valor) return;

  caixa.push({ tipo: `Entrada - ${desc}`, valor });
  descEntrada.value = '';
  valorEntrada.value = '';
  salvar();
}

function registrarSaida() {
  const tipo = tipoSaida.value;
  const desc = descSaida.value ? ` - ${descSaida.value}` : '';
  const valor = Number(valorSaida.value);
  if (!valor) return;

  caixa.push({ tipo: `Saída - ${tipo}${desc}`, valor: -valor });
  valorSaida.value = '';
  descSaida.value = '';
  salvar();
}

function toggleDescricaoSaida() {
  document.getElementById('descSaidaBox').style.display =
    tipoSaida.value === 'Outros' ? 'block' : 'none';
}

function openTab(id, btn) {
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

atualizar();
</script>

</body>
</html>
