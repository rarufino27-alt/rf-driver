<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livro Caixa</title>

<style>
:root{
  --bg:#f5f5f5;
  --card:#ffffff;
  --text:#222;
  --primary:#f5c400;
  --danger:#e74c3c;
  --border:#ddd;
}

body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#f1f1f1;
  --border:#333;
}

body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  padding:16px;
}

.card{
  background:var(--card);
  border-radius:10px;
  padding:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  margin-bottom:16px;
}

.tabs{
  display:flex;
  gap:8px;
  margin-bottom:16px;
}

.tabs button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:8px;
  background:#ccc;
  font-weight:600;
  cursor:pointer;
}

.tabs button.active{
  background:var(--primary);
}

.tab{
  display:none;
}

.tab.active{
  display:block;
}

label{
  display:block;
  margin-top:10px;
  font-size:14px;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:4px;
  border-radius:8px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
}

button.action{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  font-weight:700;
  cursor:pointer;
}

button.danger{
  background:var(--danger);
  color:#fff;
}

.history-item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid var(--border);
  padding:6px 0;
  font-size:14px;
}

.total{
  font-size:20px;
  font-weight:700;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">

  <div class="card total" id="saldo">Saldo do Dia: R$ 0,00</div>

  <div class="tabs">
    <button class="active" onclick="openTab('corridas')">Corridas</button>
    <button onclick="openTab('entradas')">Outras Entradas</button>
    <button onclick="openTab('saidas')">Saídas</button>
  </div>

  <!-- CORRIDAS -->
  <div class="card tab active" id="corridas">
    <label>Aplicativo</label>
    <select id="appCorrida">
      <option>Uber</option>
      <option>99</option>
      <option>InDriver</option>
      <option>iFood</option>
      <option>Uber Eats</option>
      <option>99Food</option>
      <option>Outros Aplicativos</option>
    </select>

    <label>Valor</label>
    <input type="number" id="valorCorrida" placeholder="R$">

    <button class="action" onclick="registrarCorrida()">Registrar Corrida</button>
  </div>

  <!-- OUTRAS ENTRADAS -->
  <div class="card tab" id="entradas">
    <label>Descrição</label>
    <input type="text" id="descEntrada">

    <label>Valor</label>
    <input type="number" id="valorEntrada">

    <button class="action" onclick="registrarEntrada()">Registrar Entrada</button>
  </div>

  <!-- SAÍDAS -->
  <div class="card tab" id="saidas">
    <label>Tipo de Saída</label>
    <select id="tipoSaida" onchange="toggleDescricaoSaida()">
      <option>Café da manhã</option>
      <option>Almoço</option>
      <option>Janta</option>
      <option>Lanche</option>
      <option>Serviços do carro</option>
      <option>IPVA</option>
      <option>Outras taxas</option>
      <option>Pagamentos pessoais</option>
      <option>Outros</option>
    </select>

    <div id="descSaidaBox" style="display:none">
      <label>Descrição</label>
      <input type="text" id="descSaida">
    </div>

    <label>Valor</label>
    <input type="number" id="valorSaida">

    <button class="action danger" onclick="registrarSaida()">Registrar Saída</button>
  </div>

  <div class="card">
    <h3>Histórico do Dia</h3>
    <div id="historico"></div>
  </div>

</div>

<script>
let caixa = JSON.parse(localStorage.getItem('caixaHoje')) || [];

function salvar(){
  localStorage.setItem('caixaHoje', JSON.stringify(caixa));
  atualizar();
}

function atualizar(){
  let total = 0;
  const hist = document.getElementById('historico');
  hist.innerHTML = '';

  caixa.forEach(i=>{
    total += i.valor;
    hist.innerHTML += `
      <div class="history-item">
        <span>${i.tipo}</span>
        <strong>R$ ${i.valor.toFixed(2)}</strong>
      </div>`;
  });

  document.getElementById('saldo').innerText =
    `Saldo do Dia: R$ ${total.toFixed(2)}`;
}

function registrarCorrida(){
  const app = appCorrida.value;
  const valor = Number(valorCorrida.value);
  if(!valor) return;
  caixa.push({tipo:`Corrida - ${app}`, valor});
  valorCorrida.value='';
  salvar();
}

function registrarEntrada(){
  const desc = descEntrada.value;
  const valor = Number(valorEntrada.value);
  if(!valor) return;
  caixa.push({tipo:`Entrada - ${desc}`, valor});
  descEntrada.value='';
  valorEntrada.value='';
  salvar();
}

function registrarSaida(){
  const tipo = tipoSaida.value;
  const desc = descSaida.value;
  const valor = Number(valorSaida.value);
  if(!valor) return;
  caixa.push({tipo:`Saída - ${tipo} ${desc}`, valor:-valor});
  valorSaida.value='';
  descSaida.value='';
  salvar();
}

function toggleDescricaoSaida(){
  descSaidaBox.style.display =
    tipoSaida.value === 'Outros' ? 'block' : 'none';
}

function openTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

atualizar();
</script>

</body>
</html>
