<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard - RF Driver</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/css-theme.css">
</head>

<body>

<div class="drawer-toggle" onclick="GlobalUI.toggleDrawer()">
  <i class="fa fa-bars"></i>
</div>

<div class="theme-toggle" onclick="GlobalTheme.toggle()">
  <i class="fa fa-moon"></i>
</div>

<div id="menu-lateral"></div>

<main id="conteudo">

  <!-- ===== DASHBOARD ===== -->
  <section class="card">
    <h1 style="color:var(--gold)">Dashboard</h1>
    <p style="opacity:.7">Resumo financeiro do dia</p>

    <div class="dashboard-grid">
      <div class="dashboard-box">
        <small>Entradas</small>
        <strong id="dashEntradas">R$ 0,00</strong>
      </div>

      <div class="dashboard-box">
        <small>Sa√≠das</small>
        <strong id="dashSaidas">R$ 0,00</strong>
      </div>

      <div class="dashboard-box destaque">
        <small>Saldo</small>
        <strong id="dashSaldo">R$ 0,00</strong>
      </div>
    </div>
  </section>

</main>

<div id="menu-inferior"></div>

<script src="js/js-dataManager.js"></script>
<script src="js/js-global.js"></script>
<script src="js/PlanoManager.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  GlobalUI.loadComponent("menu-lateral","components/components-menu-lateral.html");
  GlobalUI.loadComponent("menu-inferior","components/components-menu-inferior.html");

  const entradas = Number(localStorage.getItem("rf_caixa_total_entradas") || 0);
  const saidas = Number(localStorage.getItem("rf_caixa_total_saidas") || 0);
  const saldo = entradas - saidas;

  document.getElementById("dashEntradas").innerText =
    entradas.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
  document.getElementById("dashSaidas").innerText =
    saidas.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
  document.getElementById("dashSaldo").innerText =
    saldo.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
});
</script>

</body>
</html>
