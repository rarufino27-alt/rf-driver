<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RF Driver — Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/css-theme.css">
</head>

<body>

<!-- TOGGLES -->
<div class="drawer-toggle" onclick="GlobalUI.toggleDrawer()">
  <i class="fa fa-bars"></i>
</div>

<div class="theme-toggle" onclick="GlobalTheme.toggle()">
  <i class="fa fa-moon"></i>
</div>

<!-- MENU LATERAL -->
<div id="menu-lateral"></div>

<!-- CONTEÚDO -->
<main id="conteudo">

  <!-- ===== HERO / SALDO ===== -->
  <section class="card hero-card">
    <h1 class="hero-title">Meu controle diário</h1>
    <p class="hero-subtitle">Resumo financeiro do dia</p>

    <div class="saldo-box">
      <span>Saldo do dia</span>
      <strong id="dashSaldo">R$ 0,00</strong>
    </div>
  </section>

  <!-- ===== RESUMO ===== -->
  <section class="dashboard-grid">

    <div class="dashboard-box card entrada">
      <small>Entradas</small>
      <strong id="dashEntradas">R$ 0,00</strong>
    </div>

    <div class="dashboard-box card saida">
      <small>Saídas</small>
      <strong id="dashSaidas">R$ 0,00</strong>
    </div>

  </section>

  <!-- ===== META DIÁRIA ===== -->
  <section class="card" style="margin-top:18px">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <strong>Meta diária</strong>
      <a href="metas.html" style="font-size:.8rem;color:var(--gold)">Editar</a>
    </div>

    <div style="margin-top:10px">
      <div style="font-size:.85rem;opacity:.7">
        <span id="metaValor">Meta não definida</span>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="metaProgress"></div>
      </div>

      <small style="opacity:.7" id="metaInfo"></small>
    </div>
  </section>

  <!-- ===== CTA ===== -->
  <section class="cta-area">
    <button class="btn-primary" onclick="location.href='entradas.html'">
      Registrar entrada agora
    </button>
  </section>

</main>

<!-- MENU INFERIOR -->
<div id="menu-inferior"></div>

<!-- SCRIPTS -->
<script src="js/js-dataManager.js"></script>
<script src="js/js-global.js"></script>
<script src="js/PlanoManager.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  GlobalUI.loadComponent(
    "menu-lateral",
    "components/components-menu-lateral.html"
  );

  GlobalUI.loadComponent(
    "menu-inferior",
    "components/components-menu-inferior.html"
  );

  const entradas = Number(localStorage.getItem("rf_caixa_total_entradas") || 0);
  const saidas   = Number(localStorage.getItem("rf_caixa_total_saidas") || 0);
  const saldo    = entradas - saidas;

  document.getElementById("dashEntradas").innerText =
    entradas.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

  document.getElementById("dashSaidas").innerText =
    saidas.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

  document.getElementById("dashSaldo").innerText =
    saldo.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

  /* ===== METAS ===== */
  const meta = Number(localStorage.getItem("rf_meta_diaria") || 0);
  const metaValor = document.getElementById("metaValor");
  const metaInfo = document.getElementById("metaInfo");
  const metaProgress = document.getElementById("metaProgress");

  if(meta > 0){
    const percentual = Math.min((entradas / meta) * 100, 100);

    metaValor.innerText =
      meta.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

    metaProgress.style.width = percentual + "%";

    metaInfo.innerText =
      `${percentual.toFixed(0)}% da meta atingida`;
  }else{
    metaProgress.style.width = "0%";
    metaInfo.innerText = "Defina sua meta para acompanhar o progresso";
  }

});
</script>

</body>
</html>
