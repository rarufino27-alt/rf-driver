<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Despesas Registradas - RF Driver</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/css-theme.css">
</head>

<body>

<div class="drawer-toggle" onclick="GlobalUI.toggleDrawer()">
  <i class="fa fa-bars"></i>
</div>

<div class="theme-toggle" onclick="GlobalTheme.toggle()">
  <i class="fa fa-moon"></i>
</div>

<div id="menu-lateral"></div>

<main id="conteudo">

  <section class="card">
    <h1 style="color:var(--gold)">Despesas Registradas</h1>
    <p style="opacity:.7">Hist√≥rico completo de despesas</p>
  </section>

  <section class="card" id="listaDespesas">
    <!-- Lista din√¢mica -->
  </section>

</main>

<div id="menu-inferior"></div>

<script src="js/js-dataManager.js"></script>
<script src="js/js-global.js"></script>
<script src="js/PlanoManager.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  GlobalUI.loadComponent("menu-lateral","components/components-menu-lateral.html");
  GlobalUI.loadComponent("menu-inferior","components/components-menu-inferior.html");

  // üîí BLOQUEIO FREEMIUM
  if(PlanoManager.isBloqueado("despesas")){
    PlanoManager.redirecionarUpgrade();
    return;
  }

  renderDespesas();
});

function renderDespesas(){
  const dados = DataManager.getData();
  const despesas = dados.pagamentos.filter(p => p.tipo === "despesa");

  if(!despesas.length){
    listaDespesas.innerHTML = "<p style='opacity:.6'>Nenhuma despesa registrada.</p>";
    return;
  }

  listaDespesas.innerHTML = despesas.map(d => `
    <div class="item-list">
      <strong>${d.descricao}</strong><br>
      <small>${d.categoria} ‚Ä¢ ${d.dataVencimento}</small><br>
      <span>${Number(d.valor).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}</span>
    </div>
  `).join("");
}
</script>

</body>
</html>
