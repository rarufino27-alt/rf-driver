<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Criar Conta — RF Driver</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/css-theme.css">
</head>

<body>

<div class="theme-toggle" onclick="GlobalTheme.toggle()">
  <i class="fa fa-moon"></i>
</div>

<main class="auth-container">

  <section class="auth-card">

    <h1 style="color:var(--gold)">Criar conta</h1>
    <p style="opacity:.7;margin-bottom:20px">
      Comece a controlar seu dinheiro hoje
    </p>

    <label>Nome</label>
    <input type="text" id="cadNome" placeholder="Seu nome">

    <label>Email</label>
    <input type="email" id="cadEmail" placeholder="seu@email.com">

    <label>Senha</label>
    <input type="password" id="cadSenha" placeholder="••••••••">

    <button class="btn-primary" onclick="cadastrar()">
      Criar conta
    </button>

    <p style="margin-top:14px;font-size:.85rem;opacity:.7">
      Já tem conta?
      <a href="login.html" style="color:var(--gold)">Entrar</a>
    </p>

  </section>

</main>

<script src="js/js-global.js"></script>

<script>
function cadastrar(){
  const nome = cadNome.value.trim();
  const email = cadEmail.value.trim();
  const senha = cadSenha.value.trim();

  if(!nome || !email || !senha){
    alert("Preencha todos os campos");
    return;
  }

  // TEMPORÁRIO (BETA)
  localStorage.setItem("rf_usuario_logado","true");
  localStorage.setItem("rf_usuario_nome",nome);

  location.href = "index.html";
}
</script>

<style>
.auth-container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.auth-card{
  width:100%;
  max-width:380px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:26px;
  text-align:center;
}

.auth-card label{
  display:block;
  text-align:left;
  font-size:.85rem;
  margin-top:12px;
  opacity:.8;
}

.auth-card input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}
</style>

</body>
</html>
