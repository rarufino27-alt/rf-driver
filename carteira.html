body[data-theme="light"]{

*{box-sizing:border-box;font-family:Inter}

/* HEADER */
.header{text-align:center;margin-bottom:20px}
.header h1{margin:0;font-size:36px;color:var(--gold)}
.header small{opacity:.7}

/* GRID */
.dashboard-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

/* CARDS */
.quad,.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
}

/* SALDO */
.quad.saldo{border:2px solid var(--gold)}
.quad.saldo h2{font-size:36px;margin:10px 0}

/* TEXTO */
.quad small{opacity:.7}
.hint{font-size:13px;opacity:.6;margin-top:6px}

/* PROGRESSO */
.progress{
  margin-top:10px;height:8px;
  background:var(--border);
  border-radius:6px;overflow:hidden
}
.progress-bar{
  height:100%;
  background:var(--gold);
  width:0%
}

/* STATUS */
.status.ok{color:var(--green)}
.status.alerta{color:#f5c542}
.status.risco{color:var(--red)}

/* TOGGLES */
.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;
  color:var(--gold);cursor:pointer;z-index:40
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

/* DRAWER */
.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:30;overflow-y:auto
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;
  padding:14px 20px;
  color:var(--text);
  font-size:15px;
  text-decoration:none;
  border-bottom:1px solid var(--border)
}
.drawer .close-btn{
  text-align:right;padding:0 20px 10px;cursor:pointer
}

/* BOTTOM */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);
  display:flex;justify-content:space-around;
  padding:8px 0
}
.bottom-nav a{color:var(--text);font-size:15px;text-decoration:none}
.center-btn{

<script>
(function(){
  document.body.dataset.theme = localStorage.getItem("tema") || "dark";
})();

function toggleTheme(){
  const t = document.body.dataset.theme === "light" ? "dark" : "light";
  document.body.dataset.theme = t;
  localStorage.setItem("tema", t);
}

function toggleDrawer(){
  document.getElementById("drawer").classList.toggle("open");

/* CARTEIRA ENGINE */
const moeda = v => v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

(function render(){
  const data = DataManager.getData();
  const saldoAtual = DataManager.getSaldoCarteira();

  saldo.textContent = moeda(saldoAtual);

  const total = data.pagamentos.reduce((s,p)=>s+p.valor,0);
  const pagoTotal = data.pagamentos.filter(p=>p.pago).reduce((s,p)=>s+p.valor,0);
  const faltaTotal = total - pagoTotal;

  metaMensal.textContent = moeda(total);
  pago.textContent = moeda(pagoTotal);
  falta.textContent = moeda(faltaTotal);

  const perc = total > 0 ? (pagoTotal/total)*100 : 0;
  barraMeta.style.width = perc + "%";

  const dias = new Date().getDate();
  metaDiaria.textContent = moeda(faltaTotal / Math.max(1,dias));

  statusMes.textContent = faltaTotal <= 0 ? "MÃªs controlado" : "Em andamento";
})();
