<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Perfil - RF Driver</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
:root{
  --gold:#f5c542;--bg:#0d0d0d;--text:#f4f4f4;
  --card:#161616;--border:#242424;
}
body[data-theme="light"]{
  --bg:#f4f4f4;--text:#111;--card:#fff;--border:#ddd;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);color:var(--text);padding:70px 16px 150px}

/* TOPO */
.drawer-toggle,.theme-toggle{
  position:fixed;top:15px;font-size:22px;color:var(--gold);
  cursor:pointer;z-index:20
}
.drawer-toggle{left:15px}
.theme-toggle{right:15px}

/* DRAWER */
.drawer{
  position:fixed;top:0;left:-260px;width:260px;height:100%;
  background:var(--card);border-right:1px solid var(--border);
  padding-top:20px;transition:.3s;z-index:15
}
.drawer.open{left:0}
.drawer a{
  display:flex;gap:12px;padding:14px 20px;
  color:var(--text);text-decoration:none;
  border-bottom:1px solid var(--border);font-size:15px
}

/* HEADER */
.header{text-align:center;margin-bottom:12px}
.header h1{margin:0;font-size:26px;color:var(--gold)}
.header small{opacity:.7}

/* TABS */
.tabs{display:flex;gap:10px;margin-bottom:12px}
.tab-btn{
  flex:1;padding:10px;border-radius:999px;
  background:var(--card);border:1px solid var(--border);
  text-align:center;font-weight:600;cursor:pointer
}
.tab-btn.active{background:var(--gold);color:#000;border:none}

/* CARD */
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:14px;padding:16px;margin-bottom:15px
}
label{font-size:13px;margin-top:10px;display:block}
input{
  width:100%;padding:11px;margin-top:6px;
  border-radius:10px;border:1px solid var(--border);
  background:var(--bg);color:var(--text)
}
button{
  width:100%;padding:12px;margin-top:14px;
  background:var(--gold);border:none;
  border-radius:10px;font-weight:700;cursor:pointer
}

/* VEÍCULOS */
.vehicle-card{
  display:flex;gap:12px;align-items:center;
  padding:12px;border-radius:12px;
  border:1px solid var(--border);margin-top:10px
}
.vehicle-card .v-info{flex:1;font-size:13px}

/* BOTTOM */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:var(--card);border-top:1px solid var(--border);
  display:flex;justify-content:space-around;padding:8px 0
}
.bottom-nav a{color:var(--text)}
.center-btn{
  background:var(--gold);color:#000;width:58px;height:58px;
  border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:24px;margin-top:-30px
}
</style>
</head>

<body>

<div class="drawer-toggle" onclick="drawer.classList.toggle('open')"><i class="fa fa-bars"></i></div>
<div class="theme-toggle" onclick="toggleTheme()"><i class="fa fa-moon"></i></div>

<nav class="drawer" id="drawer">
  <a href="perfil.html"><i class="fa fa-user"></i> Perfil</a>
  <a href="instalar-app.html"><i class="fa fa-download"></i> Como Instalar App</a>
</nav>

<div class="header">
  <h1>Perfil</h1>
  <small>Dados pessoais, veículos e financeiro</small>
</div>

<div class="tabs">
  <div class="tab-btn active" data-tab="pessoal">Pessoal</div>
  <div class="tab-btn" data-tab="veiculos">Veículos</div>
  <div class="tab-btn" data-tab="financeiro">Financeiro</div>
</div>

<!-- PESSOAL -->
<div id="pessoal" class="card">
  <label>Nome</label><input id="pNome">
  <label>Telefone</label><input id="pTelefone">
  <label>CPF</label><input id="pCpf">
  <label>Cidade / Estado</label><input id="pCidade">
  <button onclick="salvarPessoal()">Salvar dados</button>
</div>

<!-- VEÍCULOS -->
<div id="veiculos" class="card" style="display:none">
  <label>Marca</label><input id="vMarca">
  <label>Modelo</label><input id="vModelo">
  <button onclick="salvarVeiculo()">Adicionar veículo</button>
  <div id="listaVeiculos"></div>
</div>

<!-- FINANCEIRO -->
<div id="financeiro" class="card" style="display:none">
  <label>Banco</label><input id="fBanco">
  <label>Chave PIX</label><input id="fChavePix">
  <button onclick="salvarFinanceiro()">Salvar financeiro</button>
</div>

<nav class="bottom-nav">
  <a href="planos.html"><i class="fa fa-crown"></i></a>
  <a href="entradas.html"><i class="fa fa-cash-register"></i></a>
  <a href="index.html" class="center-btn"><i class="fa fa-house"></i></a>
  <a href="carteira.html"><i class="fa fa-wallet"></i></a>
  <a href="resumo.html"><i class="fa fa-file"></i></a>
</nav>

<script src="dataManager.js"></script>

<script>
/* TEMA */
document.body.dataset.theme = DataManager.getTema();
function toggleTheme(){
  const t = DataManager.getTema()==="light"?"dark":"light";
  DataManager.setTema(t);
  document.body.dataset.theme = t;
}

/* TABS */
document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    ["pessoal","veiculos","financeiro"].forEach(id=>{
      document.getElementById(id).style.display =
        btn.dataset.tab===id?"block":"none";
    });
  };
});

/* PERFIL */
function carregarPerfil(){
  const p = DataManager.getPerfil();
  pNome.value=p.pessoal.nome||"";
  pTelefone.value=p.pessoal.telefone||"";
  pCpf.value=p.pessoal.cpf||"";
  pCidade.value=p.pessoal.cidade||"";
  fBanco.value=p.financeiro.banco||"";
  fChavePix.value=p.financeiro.pix||"";
  renderVeiculos();
}

function salvarPessoal(){
  DataManager.setPerfilPessoal({
    nome:pNome.value,telefone:pTelefone.value,
    cpf:pCpf.value,cidade:pCidade.value
  });
  alert("Dados salvos");
}

function salvarFinanceiro(){
  DataManager.setPerfilFinanceiro({
    banco:fBanco.value,pix:fChavePix.value
  });
  alert("Financeiro salvo");
}

function salvarVeiculo(){
  DataManager.addVeiculo({
    marca:vMarca.value,modelo:vModelo.value
  });
  vMarca.value=vModelo.value="";
  renderVeiculos();
}

function renderVeiculos(){
  const v = DataManager.getPerfil().veiculos;
  listaVeiculos.innerHTML = v.map(x=>`
    <div class="vehicle-card">
      <div class="v-info"><strong>${x.marca}</strong> ${x.modelo}</div>
    </div>`).join("");
}

carregarPerfil();
</script>

</body>
</html>
